<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@latest/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <title>Chat v0.0</title>
    </head>
    <body>
        <h1>Chat Server</h1>
        <fieldset>
            <div id="userForm"></div>
        </fieldset>
        <script type="text/babel">
            var socket = io.connect('http://127.0.0.1:5000');

            class UserList extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {value: 'Select user...'};
                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }//constructor
                handleChange(pick){
                    this.setState({value:pick.target.value});
                }//handleChange
                handleSubmit(event) {
                    alert("You started a chat with"+this.state.value);
                    event.preventDefault();
                }//handleSubmit
                render(){
                    return(
                    <div>
                        <label>Start a conversation: </label>
                        <select value={this.state.value} onChange={this.handleChange}>
                            {
                                this.props.users.map((user, i)=>{
                                    return(
                                        <option value={user}>{user}</option>
                                    );
                                })
                            }//react
                        </select>
                    </div>
                )//return
                }//render
            }//UserList

            class Chat extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {users: [], messages: [], text: ''};
                    this.connected = this.connected.bind(this);
                }//constructor
                componentDidMount(){
                    socket.on('new_user', this.connected);
                }//componentDidMount

                connected(data){
                    this.state.users.push(data);
                }//connected
                render(){
                    var padding = {float:'right'};
                    console.log(this);
                    return(
                    <div style={padding}><UserList
                        users={this.state.users}
                    /></div>
                )//return
                }//render
            }//Chat

            class UserForm extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {value: ''};
                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }//constructor

                handleChange(event){
                    this.setState({value: event.target.value});
                }//handleChange

                handleSubmit(event){
                    socket.emit('add_user', this.state.value);
                    event.preventDefault();
                }//handleSubmit

                render(){
                    return(
                        <form onSubmit={this.handleSubmit}>
                        <label>
                          Name:
                          <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                      </form>
                    );
                }//render
            }//UserForm

            ReactDOM.render(
                <div>
                    <UserForm /><Chat />
                </div>,
              document.getElementById('userForm')
            );

        </script>
    </body>
</html>
