<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@latest/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <title>Chat v0.0</title>
    </head>
    <body>
        <h1>Chat Server</h1>
        <fieldset>
            <div id="userForm"></div>
        </fieldset>
        <script type="text/babel">
            var socket = io.connect('http://127.0.0.1:5000');

            class UserList extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {users: []};
                    socket.emit('request_list');

                    this.componentDidMount = this.componentDidMount.bind(this);
                    this.addUser = this.addUser.bind(this);
                    this.sendList = this.sendList.bind(this);
                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                    this.createSelectedItems = this.createSelectedItems.bind(this);
                }//constructor

                componentDidMount(){
                    socket.on('new_user', this.addUser);
                    socket.on('send_list', this.sendList);

                    socket.on('new_list', (newUserList)=>{
                        this.setState({users: newUserList});
                    });
                }//componentDidMount

                sendList(){
                    socket.emit('list_sent', this.state.users.slice());
                }//sendList

                addUser(data){
                    var newList = this.state.users.slice();
                    newList.push(data);
                    this.setState({users: newList});
                }//connected

                handleChange(pick){
                    this.setState({value:pick.target.value});
                }//handleChange
                handleSubmit(event) {
                    alert('You started a conversation with '+event.target.value);
                    event.preventDefault();
                }//handleSubmit

                createSelectedItems(){
                    var items = [];
                    for(var i=0; i<this.state.users.length; i++){
                        items.push(<option key={i} value={this.state.users[i]}>{this.state.users[i]}</option>);
                    }//for
                    return items;
                }//createSelectedItems

                render(){
                    var padding = {float:'right'};
                    return(
                        <span>
                        <select style={padding} onChange={this.handleSubmit}>
                            <option defaultValue>Select someone to chat with... </option>
                            {this.createSelectedItems()}
                        </select>
                        <label style={padding}>Start a conversation: </label>
                        </span>
                )//return
                }//render
            }//UserList

            class Chat extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {users: [], messages: [], text: ''};
                    this.connected = this.connected.bind(this);
                }//constructor
                componentDidMount(){
                    socket.on('new_user', this.connected);
                }//componentDidMount

                connected(data){
                    this.state.users.push(data);
                }//connected
                render(){
                    var padding = {float:'right'};
                    return(
                    <div style={padding}><UserList
                        users={this.state.users}
                    /></div>
                )//return
                }//render
            }//Chat

            class UserForm extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {value: ''};
                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }//constructor

                handleChange(event){
                    this.setState({submit: false});
                    this.setState({value: event.target.value});
                }//handleChange

                handleSubmit(event){
                    socket.emit('add_user', this.state.value);
                    event.preventDefault();
                }//handleSubmit

                render(){
                    var inline = {display:'inline'};
                        return(
                            <form onSubmit={this.handleSubmit} style={inline}>
                            <label style={inline}>
                              Name:
                              <input type="text" value={this.state.value} onChange={this.handleChange} />
                            </label>
                          </form>
                        );

                }//render

            }//UserForm

            ReactDOM.render(
                <div>
                    <UserForm /><UserList />
                </div>,
              document.getElementById('userForm')
            );

        </script>
    </body>
</html>
